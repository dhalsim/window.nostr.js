name: release

on:
  push:
    tags:
      - '*'

jobs:
  release-and-upload:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 21
      - run: npm install
      - uses: extractions/setup-just@v1
      - run: just build
      - uses: ncipollo/release-action@v1
        with:
          artifacts: dist/window.nostr.js
